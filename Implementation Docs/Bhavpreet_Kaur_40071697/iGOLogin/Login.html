<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["username"].value;
  var y = document.forms["myForm"]["password"].value;
  if (x == "" || y== "") {
    alert("Name  and Password must be filled out");
    return false;
  }
}
</script>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url('images/TVM.jpg');
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button2 {
  background-color: #008CBA; 
  color: white; 
  border-radius: 2px;
  
}

.button2:hover {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
  border-radius: 2px;
}

.name{
font-size: 20px;
}

table {
    width: 50%;
    margin-left: auto;
    margin-right: auto;
}
th{
  padding: 5px;
  text-align: right; 
}
 td {
  padding: 5px;
  text-align: center;    
}

</style>
</head>
<body>
<div class="bg-image"></div>

<div class="bg-text">

<h2 align="center" >TVM Login</h2>

<form name="myForm" action="homepage.html" onsubmit="return validateForm()" method="post">
	<table style="width:25%" align="centre">
  <tr>
    <th class="name" >Username:</th>
    <td><input type="text" name="username"></td>
  </tr>
  <tr>
    <th class="name" >Password:</th>
    <td><input type="password" name="password"></td>
  </tr>
  <tr>
    <th></th>
    <td> <input type="submit" value="Submit" class="button button2"></td>
  </tr>
</table>
 


</form>

</div>
</body>
</html>
